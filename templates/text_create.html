{% extends "base.html" %}
{% block title %}CREATE{% endblock %}
{% block content %}
    <div class="container">

        <form method="post" action="/text_board/create">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                    <ul class="flashes">
                        {% for message in messages %}
                            <li class="message_flash">{{message}}</li>
                        {% endfor %}
                    </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <div class="page-header">
                <h2>새로 등록할 텍스트를 입력해 주세요.</h2>
            </div>

            <div class="form-group">
                <label for="text_register">새로 등록할 텍스트</label>
                <input type="text" class="form-control" name="text_register", id="text_register">
            </div>



            <div class="form-group">
                <div class="row">
                    <div class="col-md-1">
                        <input type="button" class="btn btn-danger" onclick="location.href ='/text_board'" value="취소">
                    </div>

                    <div class="col-md-1">
                        <input type="submit" class="btn btn-primary" value="등록">
                    </div>
                </div>
            </div>

        </form>

    </div>
{% endblock %}

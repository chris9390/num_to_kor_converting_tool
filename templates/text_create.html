<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 추가 창</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>

</head>
<body>
    <div class="container">

        <form method="post" action="/text_board/create">

            <div class="page-header">
                <h2>등록할 텍스트를 입력해 주세요.</h2>
            </div>

            <div class="form-group">
                <label for="text_register">등록할 텍스트</label>
                <input type="text" class="form-control" name="text_register", id="text_register">
            </div>



            <div class="form-group">
                <div class="row">
                    <div class="col-md-1">
                        <input type="button" class="btn btn-danger" onclick="history.back()" value="취소">
                    </div>

                    <div class="col-md-1">
                        <input type="submit" class="btn btn-primary" value="글쓰기">
                    </div>
                </div>
            </div>

        </form>

    </div>
</body>
</html>

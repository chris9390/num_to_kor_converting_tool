{% extends "base.html" %}
{% block title %}ARTICLE BOARD{% endblock %}
    {{super()}}

{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="page-header">
            <h2>텍스트 변환 게시판</h2>
        </div>
    </div>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark" role="navigation">
        <div class="container-fluid">

            <form class="form-inline" method="get" action="/article_board/search" role="search">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="text" class="form-control col-md-12" id="SearchText" name="search_msg" placeholder="기사 제목을 검색해주세요.">
                        <input type="hidden" name="page" value="{{page}}">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="검색">
                </div>
            </form>

            <ul class="navbar-nav">
                <li><a class="nav-link" href="#">{{username}}님 접속중...</a></li>
                <li><a class="nav-link" href="{{url_for('logout')}}"><i class="fa-blink"><i class="fas fa-sign-out-alt"></i></i> 로그아웃</a></li>
            </ul>

        </div>
    </nav>










{% endblock %}

{% extends "base.html" %}
{% block title %}EXPORT{% endblock %}

{% block head %}
    {{super()}}
    <script>
        $(document).ready(function(){
            var today = new Date();

            var from =
            $("#fromdate").datepicker({
                uiLibrary:'bootstrap4',
                header:true,
                footer:true,
                modal:true,
                format:"yyyy-mm-dd",
                maxDate:today
            });

            $("#todate").datepicker({
                uiLibrary:'bootstrap4',
                header:true,
                footer:true,
                modal:true,
                format:"yyyy-mm-dd",
                maxDate:today
            });


            $("#sel2_id").prop('disabled', true);

            $("#sel1_id").change(function(){
                var sid1 = $(this).val();

                if(sid1 == '전체'){
                    $("#sel2_id option").remove();
                    $("#sel2_id").prop('disabled', true);
                }
                else {
                    $("#sel2_id").prop('disabled', false);

                    switch (sid1) {
                        case '정치':
                            $("#sel2_id").html("<option class=\"font-weight-bold\">전체</option><option style=\"font-size: 1pt; background-color: #000000;\" disabled>&nbsp;</option><option>청와대</option><option>국회/정당</option><option>북한</option><option>행정</option><option>국방/외교</option><option>정치 일반</option>");
                            break;
                        case '경제':
                            $("#sel2_id").html("<option class=\"font-weight-bold\">전체</option><option style=\"font-size: 1pt; background-color: #000000;\" disabled>&nbsp;</option><option>금융</option><option>증권</option><option>산업/재계</option><option>중기/벤처</option><option>부동산</option><option>글로벌 경제</option><option>생활경제</option><option>경제 일반</option>");
                            break;
                        case '사회':
                            $("#sel2_id").html("<option class=\"font-weight-bold\">전체</option><option style=\"font-size: 1pt; background-color: #000000;\" disabled>&nbsp;</option><option>사건사고</option><option>교육</option><option>노동</option><option>언론</option><option>환경</option><option>인권/복지</option><option>식품/의료</option><option>지역</option><option>인물</option><option>사회 일반</option>");
                            break;
                        case '생활/문화':
                            $("#sel2_id").html("<option class=\"font-weight-bold\">전체</option><option style=\"font-size: 1pt; background-color: #000000;\" disabled>&nbsp;</option><option>건강정보</option><option>자동차/시승기</option><option>도로/교통</option><option>여행/레저</option><option>음식/맛집</option><option>패션/뷰티</option><option>공연/전시</option><option>책</option><option>종교</option><option>날씨</option><option>생활문화 일반</option>");
                            break;
                        case '세계':
                            $("#sel2_id").html("<option class=\"font-weight-bold\">전체</option><option style=\"font-size: 1pt; background-color: #000000;\" disabled>&nbsp;</option><option>아시아/호주</option><option>미국/중남미</option><option>유럽</option><option>중동/아프리카</option><option>세계 일반</option>");
                            break;
                        case 'IT/과학':
                            $("#sel2_id").html("<option class=\"font-weight-bold\">전체</option><option style=\"font-size: 1pt; background-color: #000000;\" disabled>&nbsp;</option><option>모바일</option><option>인터넷/SNS</option><option>통신/뉴미디어</option><option>IT 일반</option><option>보안/해킹</option><option>컴퓨터</option><option>게임/리뷰</option><option>과학 일반</option>");
                            break;
                    }
                }

            });

            var fromdate_val = $("#fromdate").data().val();

            $("#original").click(function(){
                alert('original!');
                alert(fromdate_val);

                if(fromdate_val == '' || todate_val == ''){
                    alert('날짜를 모두 입력해주세요.');
                }
            });

            $("#converted").click(function(){
                alert('converted!');
            });

        });

    </script>
{% endblock %}


{% block nav %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('article_board', page=1, col_name='article_id', asc1_desc0=1)}}">Article Board</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="{{url_for('text_board', page=1, col_name='sent_id', asc1_desc0=1)}}">Sentence Board</a>
    </li>

    <li class="nav-item active">
        <a class="nav-link" href="{{url_for('export')}}">Export</a>
    </li>
</ul>

{% block content %}
    <div class="container">
        <form id="frm">
            <div class="form-group form-row my-4">
                <label class="col-form-label col-md-2 text-center badge-dark mr-4">기간</label>
                <div class="col-md-3">
                    <input id="fromdate" class="form-control">
                </div>

                <label class="col-form-label col-md-1 text-center"> ~ </label>

                <div class="col-md-3">
                    <input id="todate" class="form-control">
                </div>
            </div>

            <div class="form-group form-row my-4">
                <label class="col-form-label col-md-2 text-center badge-dark mr-4">대분류</label>

                <div class="col-md-3">
                    <select class="form-control" id="sel1_id">
                        <option class="font-weight-bold">전체</option>
                        <option style="font-size: 1pt; background-color: #000000;" disabled>&nbsp;</option>
                        <option>정치</option>
                        <option>경제</option>
                        <option>사회</option>
                        <option>생활/문화</option>
                        <option>세계</option>
                        <option>IT/과학</option>
                    </select>
                </div>
            </div>

            <div class="form-group form-row my-4">
                <label class="col-form-label col-md-2 text-center badge-dark mr-4">소분류</label>

                <div class="col-md-3">
                    <select class="form-control" id="sel2_id">
                    </select>
                </div>
            </div>


            <div class="form-group form-row my-4 justify-content-center">
                <input type="submit" class="btn btn-primary btn-lg mr-5" id="original" value="원본 저장">
                <input type="submit" class="btn btn-primary btn-lg" id="converted" value="변환 저장">
            </div>
        </form>

    </div>


{% endblock %}

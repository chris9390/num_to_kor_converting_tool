<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number to Korean</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.js"></script>

</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid">

                <form method="post" action="/change">
                    <div class="form-group">
                        {{username}}님 접속중...
                    </div>

                    <div class="form-group">
                        <label for="input">INPUT</label>
                        <textarea class="form-control" rows="10" id="input" name="input">{{input}}</textarea>
                    </div>



                    <div class="col-md-12 text-center">
                        <hr>
                        <button class="btn btn-primary btn-lg btn-block" id="myButton">Change!</button>
                        <hr>
                    </div>






                    <div class="form-group">
                        <label for="output">OUTPUT</label>
                        <textarea class="form-control" rows="10" id="output" name="output">{{output}}</textarea>
                    </div>



                </form>

        </div>
    </div>


</body>
</html>
